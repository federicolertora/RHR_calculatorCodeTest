<!DOCTYPE html>

<!-- A basic arithmatic calculator in HTML, CSS and JavaScript -->

<html>
    
    <head>
        <title>Calculator</title>
        
        <!-- CSS styles -->
        
        <style>
        
            /* Background styles */
        
            #background {
                background-repeat: no-repeat;
            }
            
            /* Calculator container styles */
            
            #arithmeticCalculatorContainer {
                position: relative;
                padding: 50px;
                width: 300px;
                margin: auto;
            }
            
            /* Calculator button styles */
            
            input[type=button] {
                background: lightGrey;
                width: 20%;
                height: 20%;
                font-size: 20px;
                font-weight: 900;
                margin: 2%;
                border-radius: 100px;
            }
            
            /* Calculation box styles */
            
            input[type=text] {
                position: relative;
                display: block;
                padding: 7px;
                width: 95%;
                margin: 5px auto;
                text-align: right;
                font-size: 20px;
                border-radius: 100px;
            }
            
        </style>
    </head>
    
    <!-- Body set up and style -->
    
    <!-- Background image attribution: Charles Deluvio at https://unsplash.com/photos/zGn2cg9qBvU -->
    
    <body style="background-image: url(https://images.unsplash.com/photo-1511377107391-116a9d5d20b5?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c36af8fdc0ecb730540a3d1b9fef34f1&auto=format&fit=crop&w=1500&q=80) ">
        
        <!-- Calculator container -->
        
        <div id="arithmeticCalculatorContainer">
            
            <form name="arithmeticCalculator">
                
                <!-- calculation box set up -->
                
                <input type="text" name="calculationBox" />
                <br/>
                
                <!-- calculator button pad set up -->
                
                <!-- standard first row buttons 7, 8, 9, and / -->
                
                <input type="button" value=" 7 " onclick="arithmeticCalculator.calculationBox.value += '7' "/>
                <input type="button" value=" 8 " onclick="arithmeticCalculator.calculationBox.value += '8' "/>
                <input type="button" value=" 9 " onclick="arithmeticCalculator.calculationBox.value += '9' "/>
                <input type="button" value=" / " onclick="arithmeticCalculator.calculationBox.value += '/' "/>
                <br/>
                
                <!-- standard second row buttons 4, 5, 6, and * -->
                
                <input type="button" value=" 4 " onclick="arithmeticCalculator.calculationBox.value += '4' "/>
                <input type="button" value=" 5 " onclick="arithmeticCalculator.calculationBox.value += '5' "/>
                <input type="button" value=" 6 " onclick="arithmeticCalculator.calculationBox.value += '6' "/>
                <input type="button" value=" * " onclick="arithmeticCalculator.calculationBox.value += '*' "/>
                <br/>
                
                <!-- standard third row buttons 1, 2, 3, and - -->
                
                <input type="button" value=" 1 " onclick="arithmeticCalculator.calculationBox.value += '1' "/>
                <input type="button" value=" 2 " onclick="arithmeticCalculator.calculationBox.value += '2' "/>
                <input type="button" value=" 3 " onclick="arithmeticCalculator.calculationBox.value += '3' "/>
                <input type="button" value=" - " onclick="arithmeticCalculator.calculationBox.value += '-' "/>
                <br/>
                
                <!-- standard fourth row buttons C, 0, =, and + -->
                
                <input type="button" value=" C " onclick="arithmeticCalculator.calculationBox.value = '' "/>
                <input type="button" value=" 0 " onclick="arithmeticCalculator.calculationBox.value += '0' "/>
                <input type="button" value=" = " onclick="arithmeticCalculator.calculationBox.value = eval(arithmeticCalculator.calculationBox.value);"/>
                <input type="button" value=" + " onclick="arithmeticCalculator.calculationBox.value += '+' "/>
                
            </form>
            
        </div>
        
    </body>
    
</html>
